{% extends 'base.html' %}


{% block content %}

<div class="row pt-2 pb-2 container">

    {% for product in products %}
        <div class="card" style="width: 18rem;">
          <img src="{{ product.cover_url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description|truncate(80, False) }}</p>
            <p class="card-text">{{ product.price }}</p>
            <a href="#" class="btn btn-primary">Детальніше</a>
          </div>
        </div>

</div>

    {% endfor %}

{% endblock %}
